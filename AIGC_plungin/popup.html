<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>AI工具聚合助手</title>
    <style>
        body {
            width: 400px;
            margin: 0;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        .search-container {
            width: 100%;
        }
        
        .search-input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .carousel-wrapper {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* 16:9 比例 */
            overflow: hidden;
            border-radius: 8px;
            margin-bottom: 16px;
        }
        
        .carousel-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .carousel-slides {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .carousel-slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        
        .carousel-slide.active {
            opacity: 1;
        }
        
        .carousel-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .carousel-content {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 16px;
            background: linear-gradient(transparent, rgba(0,0,0,0.7));
            color: white;
        }
        
        .carousel-title {
            margin: 0 0 8px 0;
            font-size: 16px;
            font-weight: bold;
        }
        
        .carousel-description {
            margin: 0;
            font-size: 14px;
            opacity: 0.9;
        }
        
        .carousel-indicators {
            position: absolute;
            bottom: 8px;
            right: 8px;
            display: flex;
            gap: 4px;
        }
        
        .indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255,255,255,0.5);
            cursor: pointer;
        }
        
        .indicator.active {
            background: white;
        }
        
        .tools-section {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .tools-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .tools-title {
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }
        
        .tools-tabs {
            display: flex;
            gap: 8px;
        }
        
        .tools-tab {
            padding: 6px 12px;
            border: none;
            background: none;
            cursor: pointer;
            font-size: 14px;
            color: #666;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
        }
        
        .tools-tab.active {
            color: #007AFF;
            border-bottom-color: #007AFF;
        }
        
        .tools-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }
        
        .tool-card {
            background: #f5f5f5;
            border-radius: 8px;
            padding: 12px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .tool-card:hover {
            transform: translateY(-2px);
        }
        
        .tool-icon {
            width: 32px;
            height: 32px;
            margin-bottom: 8px;
        }
        
        .tool-name {
            margin: 0 0 4px 0;
            font-size: 14px;
            font-weight: 600;
            color: #333;
        }
        
        .tool-description {
            margin: 0;
            font-size: 12px;
            color: #666;
            line-height: 1.4;
        }
        
        .error-container {
            display: none;
            padding: 12px;
            background: #fee;
            border-radius: 4px;
            margin-bottom: 16px;
        }
        
        .error-message {
            margin: 0;
            color: #c00;
            font-size: 14px;
        }
    </style>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <div class="error-container">
            <p class="error-message"></p>
        </div>
        
        <div class="search-container">
            <input type="text" class="search-input" placeholder="搜索工具...">
        </div>
        
        <div class="carousel-wrapper">
            <div class="carousel-container">
                <div class="carousel-slides"></div>
                <div class="carousel-indicators"></div>
            </div>
        </div>
        
        <div class="tools-section">
            <div class="tools-header">
                <h2 class="tools-title">AI工具</h2>
                <div class="tools-tabs"></div>
            </div>
            <div class="tools-grid"></div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
